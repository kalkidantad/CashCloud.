<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCloud-Log In</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="m-0 middle bg-dark ">
   
    <form>
        
        <div class="mb-3 ">
            <img src="logo.jpg" class="img-fluid rounded mx-auto d-block rounded-0"> 
            <br>
           

            <label class="form-label text-light" for="inputEmail"><h5>Email:</h5></label>
            <input type="email" class="form-control is-valid" id="inputEmail" placeholder="myemail@gmail.com" value="" required>
            <!-- <div class="valid-feedback">Your email address looks valid.</div> -->
        </div>
        <div class="mb-3">
            <label class="form-label text-light" for="inputPassword"><h5>Password:</h5></label>
            <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Password" required>
            <!-- <div class="invalid-feedback">Sorry! You have entered an invalid password.</div> -->
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input " type="checkbox" id="checkRemember">
                <label class="form-check-label text-light" for="checkRemember">Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary bg-dark">Sign in</button>
  
    </form>

</div>

    
</body>
</html>
